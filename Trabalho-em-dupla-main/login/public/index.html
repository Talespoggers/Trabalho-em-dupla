<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container"> <!-- Container para centralizar o conteúdo -->
        <h1 class="title">Login</h1> <!-- Classe para o título -->
        <form action="/login" method="POST" class="login-form"> <!-- Classe para o formulário -->
            <input type="text" name="username" placeholder="Usuário" required class="input-field"> <!-- Classe para os campos de entrada -->
            <input type="password" name="password" placeholder="Senha" required class="input-field"> <!-- Classe para os campos de entrada -->
            <button type="submit" class="submit-button">Entrar</button> <!-- Classe para o botão -->
        </form>
    </div>
</body>
</html>
